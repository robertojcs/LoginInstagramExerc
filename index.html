<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="Instagram-Wrapper">
        <div class="Instragram-Phone">
            <img src="./imgs/teste.png" alt="Celular">
        </div>
        <div class="Instagram-continue">
            <div class="group">
                <img src="./imgs/Instagram.png" class="inst_logo" alt="Logomarca">
                <div class="profile-photo">
                    <img src="./imgs/profpho.jpg" alt="profile-photo">
                </div>
                <div>
                    <a href="#" class="inst-login">Continue como robertojcs</a>                     
                    <p><br></p>
                    <a href="#" class="inst-logout">Remover conta</a>   
                </div>
            </div>
            <div class="group">
                
                <p class="NotAccount">Não é robertojcs?</p>
                <p class="NotAccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="GetTheApp">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
